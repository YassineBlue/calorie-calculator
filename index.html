<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style type="text/css">
        @media (max-width:790px){
            .myform{
                width: 100%!important;
            }

        }

   </style>
    
    <title>Document</title>
</head>
<body >

    <div class="container p-3  mt-5 ">
        <h2 class=" mx-auto text-center p-2 bg-white ">Calculateur de Valeur Énergétique</h2>
        <form action="" class="myform w-50 p-5 bg-light mx-auto shadow ">
            <div class="d-flex gap-2 mb-3 ">
                <div >
                        <label for="Viande" class="form-control-label">Viande (g)</label> 
                        <input type="number" class="form-control" value="0" id="Viande">
                </div>
                <div >
                        <label for="Pain" class="form-control-label">Pain (g)</label> 
                        <input type="number" class="form-control" value="0" id="Pain">
                </div>
           </div>
            <div class="d-flex gap-2 mb-3">
                <div >
                        <label for="Légumes" class="form-control-label">Légumes (g)</label> 
                        <input type="number" class="form-control" value="0" id="Légumes">
                </div>
                <div >
                        <label for="Fruits" class="form-control-label">Fruits (g)</label> 
                        <input type="number" class="form-control" value="0" id="Fruits">
                </div>
           </div>
           <div class="mb-3">
                <label for="Yaourt" class="form-control-label">Yaourt (g)</label> 
                <input type="number" class="form-control" value="0" id="Yaourt">
           </div>
           <button type="button" class="btn bg-primary text-white" id="Calculer">Calculer</button>
           <p id="result" class="text-center h5 mt-2 border p-2" > &nbsp;</p>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript">

        document.querySelector('#Calculer').addEventListener('click',function(){
            let tkcalviande = parseFloat(document.querySelector('#Viande').value) * 2.5 ;
            let tkcalpain = parseFloat(document.querySelector('#Pain').value) * 2.65 ;
            let tkcalLegume = parseFloat(document.querySelector('#Légumes').value) * .5 ;
            let tkcalFruits = parseFloat(document.querySelector('#Fruits').value) * .6 ;
            let tkcalYaourt = parseFloat(document.querySelector('#Yaourt').value) * .8 ;
            let tkcal = tkcalviande + tkcalpain + tkcalLegume + tkcalFruits + tkcalYaourt ; //total 
            if(tkcal<500){
                document.querySelector('#result').textContent=`Total cals: ${tkcal} Kcals , Repas léger`;
                document.querySelector('#result').style.color='orange';
            }else{
                if(tkcal<800){
                    document.querySelector('#result').textContent=`Total cals: ${tkcal} Kcals , Repas équilibré`;
                    document.querySelector('#result').style.borderColor='green';

                }else{
                    document.querySelector('#result').textContent=`Total cals: ${tkcal} Kcals , Repas riche en calories`;
                    document.querySelector('#result').style.borderColor='red';
                }
            }
            });
        
    </script>
</body>
</html>
